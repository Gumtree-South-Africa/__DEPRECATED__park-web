
<div class="modal-content share-modal col-md-10 col-sm-10 col-xs-10">
  <div class="modal-header">
    <button type="button" ng-click="closeModal()" aria-hidden="true" class="close"></button>
  </div>
  <div class="modal-body">
    <div class="panel panel-default">
      <div class="modal-share"><span class="modal-header-image">   </span>
        <div class="title">
          <h3 class="share-app">Comparte <b>Vivanuncios     </b></h3>
        </div>
      </div>
      <div class="panel-body">
        <div class="share-links">
	        <a uib-tooltip="Compartir en Facebook" tooltip-placement="bottom" tooltip-class="tooltip-modal-share" ng-click="shareFacebook()" class="facebook-logo"></a>
	        <!-- <a ng-click="shareFacebook()" class="facebook-logo"></a> -->
	        <a uib-tooltip="Compartir en Twitter" tooltip-placement="bottom" tooltip-class="tooltip-modal-share" ng-href="{{twitterUrl}}" target="_blank" class="twitter-logo"></a>
	        <a uib-tooltip="Copiar Link" tooltip-placement="bottom" ngclipboard-success="onSuccess(e);" tooltip-class="tooltip-modal-share" ngclipboard="ngclipboard" data-clipboard-text="{{url}}" class="link-logo"></a>
        </div>
        <div ng-show="hasCopy" class="copy-to-clipboard-message">Link copiado al portapapeles</div>
      </div>
    </div>
  </div>
</div>
