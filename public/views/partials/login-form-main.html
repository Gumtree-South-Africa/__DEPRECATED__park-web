
<form role="form" ng-show="!headerFormDisplayed" class="col-md-12 form-horizontal">
  <div ng-hide="runningOnMobile()" class="need-login-title-container">
    <div ng-if="!displayTitleMessage" class="need-login-title ">Por favor ingresa para continuar</div>
  </div>
  <div ng-if="displayTitleMessage" class="panel-heading col-md-12 col-sm-12">
    <h1 ng-hide="runningOnMobile()">¡Bienvenido!</h1>
  </div>
  <div class="form-group">
    <label class="login-label">Conéctate fácil y rápido</label>
    <button type="button" ng-click="submitFacebook()" class="btn btn-block btn-social btn-facebook"><span class="facebook-logo"></span>
      <p>Ingresa con Facebook</p>
    </button>
  </div>
  <div style="margin-top: 40px" class="form-group">
    <div class="row">
      <div class="col-sm-12"></div>
      <label class="login-label">o usa tu e-mail</label>
    </div>
    <div class="btn-group-login">
      <div class="btn-group">
        <button ng-click="showLoginForm()" class="btn btn-register">Ingresa</button>
      </div>
      <div class="btn-group">
        <button type="button" ng-click="showEmailRegistrationView()" class="btn btn-register">Regístrate</button>
      </div>
    </div>
  </div>
</form>
