<div id="edit-zipcode-form" class="modal full-screen-modal">
  <div class="modal-dialog">
    <div class="modal-content col-md-9 col-sm-9 col-md-offset-3 col-xs-offset-2">
      <div class="modal-header">
        <div type="button" data-dismiss="modal" aria-hidden="true" class="back"></div>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="title">Editar zip code</div>
          <div class="panel-body">
            <form ng-submit="submit()" role="form" ng-hide="hasSuccess" class="col-md-12 form-horizontal" name="editZipcodeForm">
              <div class="form-group user-info">
                <div ng-if="user.profilePicture" style="background-image: url('{{ user.profilePicture }}')" class="profile-picture">
                  <div class="avatar-mask"></div>
                </div>
                <div ng-if="!user.profilePicture" class="avatar"></div>
                <div class="info">
                  <div class="username">{{ user.username }}</div>
                  <div class="email">{{ user.email }}</div>
                </div>
              </div>
              <div class="form-group">
                <label class="subtitle"><b>Zip code</b> (limitado a USA y PR)</label>
                <input type="text" placeholder="Nuevo zip code" ng-model="user.zipCode" name="zipCode" ng-pattern="/^[0-9]+$/" ng-minlength="5" maxlength="5" required="required" class="modal-form-input zip-code" />
                <div class="location-wrapper">
                  <span ng-if="editZipcodeForm.zipCode.$valid && !isLocationEmpty" class="register_location_icon"></span>
                  <span ng-if="editZipcodeForm.zipCode.$valid && !isLocationEmpty" class="location-suggestion">{{locationName}}</span>
                </div>
                <div class="error-wrapper" ng-if="isLocationEmpty">
                  <span ng-show="editZipcodeForm.zipCode.$error.pattern" class="inline-error">Debe tener sólo dígitos.</span>
                  <span ng-show="editZipcodeForm.zipCode.$error.minlength" class="inline-error">El código debe tener 5 dígitos</span>
                  <span ng-if="isLocationEmpty && disableInvalidZipCodeMessage" class="inline-error">Ingrese un zip code válido (USA & PR)</span>
                </div>
              </div>
              <div class="form-group has-error"><span class="inline-error">{{error}}</span></div>
              <div class="modal-btns">
                <button type="button" data-dismiss="modal" class="btn btn-cancel">Cancelar</button>
                <button type="submit" ng-disabled="isLocationEmpty || disableInvalidZipCodeMessage" class="btn btn-confirm">Aceptar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
